<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div class="container">
    <h1>Reality TV Celebrity Game</h1>

    <!-- Celebrities will get dumped here -->
    <div id="celebs-view"></div><br><br>

    <form id="celeb-form">
      <label for="celeb-input">Add your favorite TV Celebrity!</label>
      <input type="text" id="celeb-input"><br><br>

      <!-- Button triggers new celebrity to be added -->
      <input id="add-celeb" type="submit" value="Add Your Celebrity!">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of celebrities
      var celebs = ["Trumpito", "The Real Housewives", "Action Bronson", "Jersey Shore", "Maury"];

      // Function for displaying celebrity data
      function renderButtons() {

        // Deleting the celebrity buttons prior to adding new movie buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#celebs-view").empty();

        // Looping through the array of celebrities
        for (var i = 0; i < celebs.length; i++) {

          // Then dynamicaly generating buttons for each celebrity in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("celeb");
          // Adding a data-attribute with a value of the movie at index i
          a.attr("data-name", celebs[i]);
          // Providing the button's text with a value of the movie at index i
          a.text(celebs[i]);
          // Adding the button to the HTML
          $("#celebs-view").append(a);
        }
      }
      // This function handles events where one button is clicked
      $("#add-celeb").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var celeb = $("#celeb-input").val().trim();
        // The movie from the textbox is then added to our array
        celebs.push(celeb);

        // calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of movies
      renderButtons();
